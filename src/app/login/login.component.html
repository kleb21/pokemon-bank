<section
  style="
    background-image: url(../assets/iamges/background.webp);
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container py-5 vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="d-flex align-items-center">
              <img
                src="../assets/iamges/Logo.svg"
                alt=""
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>

            <div class="mb-md-5 mt-md-4 pb-5">
              <p class="text-white-50 mb-5">
                Porfavor ingrese sus numero de pin:
              </p>

              <div class="form-outline form-white mb-4" *ngIf="users">
                <input
                  type="password"
                  [(ngModel)]="password"
                  class="form-control form-control-lg"
                  placeholder="ejem: 123456789"
                />
                <label class="form-label">numero de Pin</label>
              </div>

              <a
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
                (click)="login()"
                >Ingresar!</a
              >

              <div *ngIf="!isLogged">
                 <div id="errorAlert"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
